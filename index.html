<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Usage Calculator (2 Meters)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

  <style>
    :root {
      --primary: #007bff;
      --bg: #f4f6f9;
      --card-bg: #fff;
      --text: #333;
      --muted: #666;
      --radius: 12px;
    }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 700px;
      background: var(--bg);
      color: var(--text);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      color: var(--muted);
    }

    input, button {
      padding: 12px;
      margin-top: 6px;
      width: 100%;
      border-radius: var(--radius);
      border: 1px solid #ddd;
      font-size: 15px;
      box-sizing: border-box;
    }

    input[readonly] {
      background: #eee;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      padding: 15px;
      border-radius: var(--radius);
      background: var(--card-bg);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
      margin-top: 15px;
      line-height: 1.6;
    }

    #installBtn {
      background: #28a745;
      margin-top: 15px;
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <h2>‚ö° Energy Usage Calculator</h2>

  <div class="card">
    <label for="prev1">Previous Reading ‚Äì Meter 1 (kWh):</label>
    <input type="number" id="prev1">

    <label for="prev2">Previous Reading ‚Äì Meter 2 (kWh):</label>
    <input type="number" id="prev2">

    <label for="prevTime">Previous Date & Time:</label>
    <input type="datetime-local" id="prevTime">

    <label for="curr1">Current Reading ‚Äì Meter 1 (kWh):</label>
    <input type="number" id="curr1">

    <label for="curr2">Current Reading ‚Äì Meter 2 (kWh):</label>
    <input type="number" id="curr2">

    <label>Current Date & Time:</label>
    <input type="text" id="currTimeDisplay" readonly>

    <label for="nextTime">Next Reading Date & Time:</label>
    <input type="datetime-local" id="nextTime">

    <button onclick="calculateUsage()">üöÄ Calculate</button>
    <button id="installBtn">üì≤ Install App</button>
  </div>

  <div id="result"></div>

  <footer>
    Developed by <strong>Engr. Adnan Rafiq</strong>
  </footer>

  <script>
    function updateCurrentTimeDisplay() {
      const now = new Date();
      document.getElementById('currTimeDisplay').value = now.toLocaleString();
    }

    // Load previous values + result from localStorage
    window.onload = () => {
      ['prev1', 'prev2', 'curr1', 'curr2', 'prevTime', 'nextTime'].forEach(id => {
        if (localStorage.getItem(id)) {
          document.getElementById(id).value = localStorage.getItem(id);
        }
      });
      updateCurrentTimeDisplay();

      // Restore last result
      if (localStorage.getItem('lastResult')) {
        document.getElementById('result').innerHTML = localStorage.getItem('lastResult');
      }
    };

    function calculateUsage() {
      updateCurrentTimeDisplay(); // Update current time shown

      const prev1 = parseFloat(document.getElementById('prev1').value) || 0;
      const prev2 = parseFloat(document.getElementById('prev2').value) || 0;
      const curr1 = parseFloat(document.getElementById('curr1').value) || 0;
      const curr2 = parseFloat(document.getElementById('curr2').value) || 0;

      const prevTime = new Date(document.getElementById('prevTime').value);
      const currTime = new Date(); // Now
      const nextTime = new Date(document.getElementById('nextTime').value);

      // Save input values
      ['prev1', 'prev2', 'curr1', 'curr2', 'prevTime', 'nextTime'].forEach(id => {
        localStorage.setItem(id, document.getElementById(id).value);
      });

      if (isNaN(prevTime) || isNaN(nextTime)) {
        const msg = "‚ö†Ô∏è Please enter valid previous and next date/time.";
        document.getElementById('result').innerHTML = msg;
        localStorage.setItem('lastResult', msg);
        return;
      }

      if (currTime <= prevTime) {
        const msg = "‚ö†Ô∏è Current time must be after previous time.";
        document.getElementById('result').innerHTML = msg;
        localStorage.setItem('lastResult', msg);
        return;
      }

      const used1 = curr1 - prev1;
      const used2 = curr2 - prev2;
      const totalUsed = used1 + used2;

      const msPerDay = 1000 * 60 * 60 * 24;
      const daysPassed = (currTime - prevTime) / msPerDay;
      const daysToProject = (nextTime - prevTime) / msPerDay;

      const avgPerDay = totalUsed / daysPassed;
      const projectedUsage = avgPerDay * daysToProject;

      let resultHTML = `
        <strong>üìä Results:</strong><br>
        ‚úÖ Total kWh Used: <b>${totalUsed.toFixed(2)}</b><br>
        üìÖ Days Passed: ${daysPassed.toFixed(2)}<br>
        ‚ö° Avg Daily Usage: ${avgPerDay.toFixed(2)} kWh<br>
        üîÆ Projected Usage by ${nextTime.toLocaleDateString()}: <b>${projectedUsage.toFixed(2)} kWh</b><br>
      `;

      // 200-unit threshold tracking
      const threshold = 200;
      const limit1 = prev1 + threshold;
      const limit2 = prev2 + threshold;

      if (used1 >= threshold || used2 >= threshold) {
        resultHTML += '<br><strong>‚ö†Ô∏è Warning:</strong> ';
        if (used1 >= threshold) resultHTML += 'Meter 1 has reached/exceeded 200 units. ';
        if (used2 >= threshold) resultHTML += 'Meter 2 has reached/exceeded 200 units. ';
      } else {
        resultHTML += '<br><strong>Remaining until 200:</strong> ';
        resultHTML += `Meter 1: ${(threshold - used1).toFixed(2)} units (limit: ${limit1.toFixed(2)}), `;
        resultHTML += `Meter 2: ${(threshold - used2).toFixed(2)} units (limit: ${limit2.toFixed(2)}).`;
      }

      document.getElementById('result').innerHTML = resultHTML;
      localStorage.setItem('lastResult', resultHTML); // Save result
    }

    // --------- PWA Install Button Logic ---------
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'));
    }
  </script>
</body>
</html>
