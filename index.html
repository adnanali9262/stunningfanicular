<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energy Usage Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    .reading-group {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 25px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 6px;
      font-size: 16px;
      line-height: 1.6;
    }
    .reading-pair {
      border-top: 1px solid #ddd;
      padding-top: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Energy Usage Tracker</h2>

  <div id="readings-container" class="reading-group">
    <div class="reading-pair">
      <label>Meter 1 Reading (kWh):</label>
      <input type="number" class="m1" placeholder="Enter reading">
      <label>Meter 2 Reading (kWh):</label>
      <input type="number" class="m2" placeholder="Enter reading">
      <label>Date & Time:</label>
      <input type="datetime-local" class="ts">
    </div>
  </div>

  <button onclick="addReading()">‚ûï Add Reading</button>

  <div class="reading-group">
    <label>Next Reading Date (for projection):</label>
    <input type="datetime-local" id="futureDate">
    <button onclick="calculate()">üìä Calculate Usage</button>
  </div>

  <div id="result"></div>

  <script>
    function getLocalDateTimeString(date) {
      const pad = (n) => n.toString().padStart(2, '0');
      return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
    }

    // Initialize with now
    document.querySelector('.ts').value = getLocalDateTimeString(new Date());

    function addReading() {
      const container = document.getElementById('readings-container');
      const div = document.createElement('div');
      div.className = 'reading-pair';
      div.innerHTML = `
        <label>Meter 1 Reading (kWh):</label>
        <input type="number" class="m1" placeholder="Enter reading">
        <label>Meter 2 Reading (kWh):</label>
        <input type="number" class="m2" placeholder="Enter reading">
        <label>Date & Time:</label>
        <input type="datetime-local" class="ts">
      `;
      container.appendChild(div);
      div.querySelector('.ts').value = getLocalDateTimeString(new Date());
    }

    function calculate() {
      const readings = document.querySelectorAll('.reading-pair');
      const m1 = [], m2 = [], times = [];

      readings.forEach(pair => {
        const r1 = parseFloat(pair.querySelector('.m1').value);
        const r2 = parseFloat(pair.querySelector('.m2').value);
        const time = new Date(pair.querySelector('.ts').value);

        if (!isNaN(r1) && !isNaN(r2) && time instanceof Date && !isNaN(time)) {
          m1.push(r1);
          m2.push(r2);
          times.push(time);
        }
      });

      if (m1.length < 2) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Please enter at least two readings.";
        return;
      }

      // Sort by time
      const combined = m1.map((_, i) => ({ m1: m1[i], m2: m2[i], time: times[i] }));
      combined.sort((a, b) => a.time - b.time);

      const first = combined[0], last = combined[combined.length - 1];
      const totalDays = (last.time - first.time) / (1000 * 60 * 60 * 24);

      const used1 = last.m1 - first.m1;
      const used2 = last.m2 - first.m2;
      const totalUsed = used1 + used2;

      const avgPerDay1 = used1 / totalDays;
      const avgPerDay2 = used2 / totalDays;

      const projDate = new Date(document.getElementById('futureDate').value);
      if (!(projDate instanceof Date) || isNaN(projDate)) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Please enter a valid future date.";
        return;
      }

      const futureDays = (projDate - last.time) / (1000 * 60 * 60 * 24);
      const projected1 = last.m1 + avgPerDay1 * futureDays;
      const projected2 = last.m2 + avgPerDay2 * futureDays;

      const totalProjected = projected1 + projected2;

      document.getElementById('result').innerHTML = `
        <strong>Summary:</strong><br>
        Readings Taken: ${combined.length}<br>
        Days Spanned: ${totalDays.toFixed(2)}<br>
        <br>
        <strong>Meter 1:</strong><br>
        Used: ${used1.toFixed(2)} kWh<br>
        Avg/day: ${avgPerDay1.toFixed(2)} kWh<br>
        Projected by ${projDate.toLocaleDateString()}: ${projected1.toFixed(2)} kWh<br>
        <br>
        <strong>Meter 2:</strong><br>
        Used: ${used2.toFixed(2)} kWh<br>
        Avg/day: ${avgPerDay2.toFixed(2)} kWh<br>
        Projected by ${projDate.toLocaleDateString()}: ${projected2.toFixed(2)} kWh<br>
        <br>
        <strong>Total Projected Usage:</strong> ${totalProjected.toFixed(2)} kWh
      `;
    }
  </script>

</body>
</html>
